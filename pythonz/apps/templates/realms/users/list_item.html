{% extends "base_list_item.html" %}
{% load gravatar %}

{% block cover %}<img src="{% gravatar_get_url item 64 %}" class="pull-left img-thumbnail img-rounded" alt="{{ item.title }}">{% endblock %}

{% block info %}<i class="small text-muted">{{ item.username }}</i>{% endblock %}

{% block bottom %}
    {% if  item.supporters_num > 0 %}
    <span class="badge badge-success float-right" title = "Одобрившие">{{ item.supporters_num }}</span>
    {% endif %}
{% endblock %}
