{% extends "base_list_item.html" %}

{% block info %}{% if item.current %}<div class="badge badge-primary">Актуальная</div>{% endif %}{% endblock %}

{% block bottom %}
    <span>{{ item.date }}</span>
    {% if  item.supporters_num > 0 %}
    <span class="badge badge-success float-right" title = "Столько человек одобрило">{{ item.supporters_num }}</span>
    {% endif %}
{% endblock %}
