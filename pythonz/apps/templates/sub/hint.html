{% load siteblocks %}
<!--noindex-->
{% if not hide_hint %}
    {% siteblock "hints" as hint %}
{% endif %}

{% if hint %}
    <div class="card border-warning">
        <div class="card-header">На заметку</div>
        <div class="card-body small">
            <div class="text">{{ hint }}</div>
        </div>
    </div>
{% endif %}
