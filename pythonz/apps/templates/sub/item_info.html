{% if show_date %}{{ item.time_created|date:"j E Y" }} / {%  endif %}<strong>{{ item.year|default:'' }}</strong>
{% if show_user %}
<span class="py_user">
    {% if item.author %}
        {{ item.author }}
    {% else %}
        {{ item.submitter }}
    {% endif %}
</span>
{% endif %}

{% if  item.supporters_num > 0 %}
<span class="badge badge-success float-right" title = "Столько человек одобрило">{{ item.supporters_num }}</span>
{% endif %}
