{% load sitetree model_meta %}

<div class="card col-md-6 mt-3 float-left">

    {% include "sub/realm_card_title.html" %}

    <ul>
        {% for item in realm_data.items %}
        <li class="mb-2">
            <a href="{% if item.src_alias %}{{ item.get_utm_url }}{% else %}{{ item.get_absolute_url }}{% endif %}">
                {{ item.title }}
            </a>
            {% if not item.src_alias and item.title != item.description %}<div class="small text-muted">{{ item.description }}</div>{% endif %}
        </li>
        {% endfor %}
    </ul>

</div>
